name: macos

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  macos:
    runs-on: macos-15
    steps:
    - uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd
      with:
        xcode-version: 'latest-stable'
    - uses: actions/checkout@v4

    - name: Run build
      run: .ci/scripts/build.sh

    - name: Run test
      run: xcodebuild -scheme apm-agent-ios-Package -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' test

    - name: Run package snapshots
      run: .ci/scripts/package.sh

    - uses: actions/upload-artifact@v4
      with:
        name: packages
        path: |
          dist/**
