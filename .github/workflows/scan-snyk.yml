--- 

name: scan-snyk
on:
  workflow_dispatch: ~
  workflow_call: ~
permissions:
  contents: read
jobs:
  scan-snyk:
    name: scan-snyk
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_API_KEY }}
    steps:
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10.0" # Specify the desired Swift version
      - uses: actions/checkout@v5
      - uses: snyk/actions/setup@master
      - name: Snyk Monitor
        run: |
          snyk monitor --org="3308b36d-5e52-4d0f-b167-3bd1b5fb764f" --file="Package.swift"
