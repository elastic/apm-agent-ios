--- 

name: scan-snyk
on:
  workflow_dispatch: ~
  workflow_call: ~
permissions:
  contents: read
jobs:
  scan-snyk:
    name: scan-snyk
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_API_KEY }}
    steps:
      - uses: actions/checkout@v5
      - uses: snyk/actions/setup@master
      - uses: snyk/actions/snyk@master
        with:
          org: "3308b36d-5e52-4d0f-b167-3bd1b5fb764f"
          command: monitor
          file: "Package.swift"
