name: Tag & Note Release
on : 
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  CheckRelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check if merge is release branch
        id: check-release
        run: |
          if [[ ${{ github.head_ref }} =~ ^release/([0-9]+\.[0-9]+\.[0-9]+$) ]]; then
            echo "match=true" >> $GITHUB_OUTPUT
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.pull_request.merged }} != "true" ]] ; then
            FAILURE_MESSAGE='Tag if release branch'
            echo "FAILURE_MESSAGE=${FAILURE_MESSAGE}" >> "$GITHUB_ENV"
            echo "::error::${FAILURE_MESSAGE}" ; exit 1
          fi
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_message: version bump to ${{ steps.check-release.outputs.version }}
          tagging_message: '${{ steps.check-release.outputs.version }}'
      - uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
        with: 
          tag: ${{ steps.check-release.outputs.version }}
          prerelease: true
          generateReleaseNotes: true